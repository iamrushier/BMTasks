<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
  </head>
  <body>
    <div class="message-container">
      <!--Correct/Wrong-->
      <div class="check-answer" style="font-weight: bold">
        Choose one option.
      </div>
      <div class="score">Score:0</div>
    </div>
    <hr />
    <div class="question-container">
      <div class="question-display"><!--Question here--></div>
      <br />
      <div class="answer-choices">
        <!--Radio buttons for options-->
      </div>
    </div>
    <hr />
    <div class="buttons-container">
      <!--Confirm answer, Next Question  buttons-->
      <button class="confirm-btn">Submit & Move to next</button>
      <!-- <button class="next-btn">Next question</button> -->
    </div>
    <script src="script.js"></script>
  </body>
</html>

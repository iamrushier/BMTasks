<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <hr class="text-primary" />
    <h1 class="text-center">Expense Tracker</h1>
    <hr class="text-primary" />
    <div class="container row mx-auto p-3">
      <!--Display expenses-->
      <div class="col-md-8 expenses-container card p-3">
        <!--Filter options bar-->
        <div class="filter-options-container row mb-3">
          <div class="category-options col-sm-4">
            Category:<br />
            <select class="filter-choice" id="category-filter">
              <option value="all">All</option>
              <option value="food">Food</option>
              <option value="travels">Travels</option>
              <option value="bills">Bills</option>
              <option value="shopping">Shopping</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="date-options col-sm-6">
            Date range:<br />
            <input class="filter-choice" type="date" id="from-date" /> To
            <input class="filter-choice" type="date" id="until-date" />
          </div>
          <div class="col-sm-1">
            <button class="filter-choice clear-filter-btn">
              Clear filters
            </button>
          </div>
        </div>

        <!-- Table-->
        <div class="table-container overflow-auto card" style="height: 400px">
          <table class="table table-hover">
            <thead id="table-head">
              <tr>
                <th scope="col">No.</th>
                <th scope="col">Title</th>
                <th scope="col">Cost</th>
                <th scope="col">Category</th>
                <th scope="col">Date</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="table-body"></tbody>
          </table>
        </div>
      </div>

      <!-- Add new-->
      <div class="col-md-4 form-container card p-3">
        <div>
          <!--earlier was form-->
          <div class="form-group">
            <label for="expense-title">Title</label>
            <input
              type="text"
              class="form-control"
              id="expense-title"
              placeholder="Add expense title"
              required
            />
          </div>
          <div class="form-group">
            <label for="expense-cost">Cost in ₹</label>
            <input
              type="number"
              class="form-control"
              id="expense-cost"
              min="0"
              value="0"
              required
            />
          </div>
          <div class="form-group">
            <label for="expense-category">Category</label>
            <select class="form-control" id="expense-category">
              <option value="food">Food</option>
              <option value="travels">Travels</option>
              <option value="bills">Bills</option>
              <option value="shopping">Shopping</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="expense-description">Description</label>
            <textarea
              class="form-control"
              id="expense-description"
              rows="2"
            ></textarea>
          </div>
          <div class="form-group">
            <label for="expense-date">Date of expense</label>
            <input
              type="date"
              class="form-control"
              id="expense-date"
              placeholder="Select date"
              required
            />
          </div>
          <button
            type="button"
            id="add-new-expense"
            class="btn btn-primary btn-lg btn-block"
          >
            Add new expense
          </button>
        </div>
      </div>
    </div>
    <div class="container row mx-auto p-2 w-50">
      <h4 class="text-left" id="total-expenses">Total Expenses: ₹0</h4>
    </div>
    <script>
      const dateInput = document.getElementById("expense-date");
      const fromDate = document.getElementById("from-date");
      const untilDate = document.getElementById("until-date");
      const today = new Date();
      const formattedDate = today.toISOString().slice(0, 10);
      dateInput.value = formattedDate;
      dateInput.setAttribute("max", formattedDate);
      fromDate.setAttribute("max", formattedDate);
      untilDate.setAttribute("max", formattedDate);
    </script>
    <script type="module" src="./src/index.ts"></script>
  </body>
</html>
